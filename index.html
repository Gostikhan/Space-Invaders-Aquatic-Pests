<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Space Invaders Using Phaser HTML5 Game Engine</title>
    <link rel="stylesheet" type="text/css" href="src/style.css">
    <script src="assets/libs/phaser.js"></script>
    <script src="src/Boot.js"></script>
    <script src="src/Preloader.js"></script>
    <script src="src/StartMenu.js"></script>
    <script src="src/Game.js"></script>
    <script src="src/GameLevel2.js"></script>
</head>
<body>
    <div id="gameContainer"></div>
    <script type="text/javascript">
        window.onload = function() {
            var game = new Phaser.Game(1000, 1000, Phaser.AUTO, 'gameContainer');
            game.state.add('Boot', SpaceInvaders.Boot);
            game.state.add('Preloader', SpaceInvaders.Preloader);
            game.state.add('StartMenu', SpaceInvaders.StartMenu);
            game.state.add('Game', SpaceInvaders.Game);
            game.state.add('GameLevel2', SpaceInvaders.GameLevel2);
            game.state.start('Boot');
            
        }
    </script>
</body>
</html>
