<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Space Invaders Using Phaser HTML5 Game Engine</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="assets/libs/phaser.js"></script>
    <script src="src/Boot.js"></script>
    <script src="src/Preloader.js"></script>
    <script src="src/StartMenu.js"></script>
    <script src="src/Game.js"></script>
	<style>
		body {
			padding: 0;
			margin: 0;
			background-color: #000000;
		}
	</style>
</head>
<body>
    <div id="gameContainer"></div>
    <script type="text/javascript">
        window.onload = function() {
            var game = new Phaser.Game(window.innerWidth, window.innerHeight, Phaser.AUTO, 'gameContainer');
            game.state.add('Boot', SpaceInvaders.Boot);
            game.state.add('Preloader', SpaceInvaders.Preloader);
            game.state.add('StartMenu', SpaceInvaders.StartMenu);
            game.state.add('Game', SpaceInvaders.Game);
            game.state.start('Boot');
        }
    </script>
</body>
</html>
